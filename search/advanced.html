<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style/search-style.css">

    </head>

        <div class="firstrow">
            <a href="search.html">Back to home</a>  /

        <div class="searchform">
            <img class="img" src="img/search_adv.png" alt="Google Search">

        </div>

                    <input  class="input" type="text" name="as_epq" placeholder="...саме з цим словом чи фразою">

                    <input class="input" type="text" name="as_oq" placeholder="...з будь-яким з цих слів">
                </div>
                <div>
                    <input  class="input" type="text" name="as_eq" placeholder="...з жодним з цих слів">
                </div>
                
                <div>
                    <input class="button" type="submit" value="Google Advansed Search">
                </div>
            
            </form>
        </div>
   
    </body>
